<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></head>
        <title>chooseDesktopMediaTest</title>
    </head>
    <body>
        <video id="vid"></video>
        <script>
            chrome.runtime.sendMessage('godkfihnmdhpppnpibeiieemdcbhojaa','getStreamId', streamId => {
                navigator.mediaDevices.getUserMedia({
                    mandatory: {
                        chromeMediaSource: 'desktop', 
                        chromeMediaSourceId: streamId, 
                        maxWidth: 1920, 
                        maxHeight: 1080
                    }
                }).then(stream => {
                    vid.srcObject = stream;
                });
            });
        </script>
    </body>
</html>
