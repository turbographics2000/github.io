<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>画面共有ウィンドウ選択画面</title>
        <link rel="stylesheet" href="app.css">        
    </head>
    <body id="selectWindowBody">
        <span id="dialogTitle">共有する画面を選択してください</span>
        <ul id="sourceList"></ul>
        <div id="buttonContainer">
            <button id="btnCancel" class="dialog-button">キャンセル</button>
            <button id="btnOK" class="dialog-button" disabled>共有</button>
        </div>
        <script src="windowSelectDialog.js"></script>
    </body>
</html>
